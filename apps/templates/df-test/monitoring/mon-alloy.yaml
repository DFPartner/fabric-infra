apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mon-alloy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Deletes the apps if this CR is deleted
spec:
  project: platform-ops
  source:
    repoURL: 'https://github.com/DFPartner/fabric-infra.git'
    targetRevision: HEAD
    path: platform/monitoring/alloy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true