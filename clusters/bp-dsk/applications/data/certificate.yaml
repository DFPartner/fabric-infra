apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: data-certificate
  namespace: data
spec:
  secretName: data-tls
  duration: 2160h
  renewBefore: 360h
  ipAddresses:
    - 192.168.1.38
  dnsNames:
    - bp-dsk.local
    - bp-dsk.lan
  issuerRef:
    name: bp-dsk-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io