apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bp-dsk-root-ca
  namespace: auth
spec:
  isCA: true
  commonName: "BP DSK Kubernetes CA"
  secretName: root-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io