apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 1. Inherit the Base
resources:
  - ../../base
  - sealed-sws3-secret.yaml
  - data-weed-create-buckets.yaml

# 2. Configure the Chart for Local
helmCharts:
  - name: seaweedfs
    repo: https://seaweedfs.github.io/seaweedfs/helm
    version: 4.0.406
    releaseName: data-seaweedfs
    namespace: data
    # Load the base values first...
    valuesFile: ../../base/values.yaml