apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seaweedfs-auth-es
  namespace: data
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-backend       # Assumes you installed the ClusterSecretStore
    kind: ClusterSecretStore
  target:
    name: s3-secret           # Name of the K8s secret to create
    creationPolicy: Owner
  data:
    - secretKey: s3_config.json
      remoteRef:
        key: seaweedfs-s3-config # Name of the secret inside Azure Key Vault