apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-custom-config
data:
  config.river: |
    // 1. OTLP Receiver
    otelcol.receiver.otlp "default" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }
      output {
        metrics = [otelcol.processor.batch.default.input]
        logs    = [otelcol.processor.batch.default.input]
        traces  = [otelcol.processor.batch.default.input]
      }
    }

    otelcol.processor.batch "default" {
      output {
        metrics = [otelcol.exporter.prometheus.to_prom.input]
        logs    = [otelcol.exporter.loki.to_loki.input]
        traces  = [otelcol.exporter.otlp.to_tempo.input]
      }
    }

    // 2. Metrics (Using Helm Variable)
    otelcol.exporter.prometheus "to_prom" {
      forward_to = [prometheus.remote_write.local.receiver]
    }
    prometheus.remote_write "local" {
      endpoint {
        url = "{{ .Values.prometheus.writeEndpoint }}" 
      }
    }

    // 3. Logs (Using Helm Variable)
    otelcol.exporter.loki "to_loki" {
      forward_to = [loki.write.local.receiver]
    }
    loki.write "local" {
      endpoint {
        url = "{{ .Values.loki.endpoint }}" 
      }
    }

    // 4. Traces (Using Helm Variable)
    otelcol.exporter.otlp "to_tempo" {
      client {
        endpoint = "{{ .Values.tempo.endpoint }}" 
        tls { insecure = true }
      }
    }