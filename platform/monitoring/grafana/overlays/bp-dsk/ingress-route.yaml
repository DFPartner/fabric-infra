apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-custom-port
  namespace: monitoring
spec:
  entryPoints:
    - grafana      # <--- MUST match the name defined in Step 1
  routes:
    - match: Host(`192.168.1.38`) || Host(`bp-dsk.local`) || Host(`bp-dsk.lan`)
      kind: Rule
      services:
        - name: mon-grafana   # Your actual Grafana Service name
          port: 80            # The internal port Grafana listens on
  tls:
    secretName: mon-tls