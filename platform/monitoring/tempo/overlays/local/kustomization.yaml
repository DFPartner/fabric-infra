apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NOTE: We do NOT need to include sealed-monitoring-creds.yaml here
# if Loki and Tempo are in the SAME namespace (monitoring).
# Loki's overlay already creates the secret.
# If they are different namespaces, you must duplicate the secret.

helmCharts:
  - name: tempo
    repo: https://grafana.github.io/helm-charts
    version: 1.24.3
    releaseName: mon-tempo
    namespace: monitoring
    valuesFile: ../../base/values.yaml